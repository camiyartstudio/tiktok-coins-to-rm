<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Coins Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        input, select, button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            font-size: 16px;
        }
        .result {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }
        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>TikTok Coins Converter</h2>
        <label for="coins">Enter Coins:</label>
        <input type="number" id="coins" placeholder="Enter number of coins">
        
        <label for="conversionType">Choose Conversion:</label>
        <select id="conversionType">
            <option value="buy">Buy Coins (RM to Coins)</option>
            <option value="convert">Convert Coins to RM</option>
        </select>
        
        <button onclick="convertCoins()">Convert</button>
        <div class="result" id="result"></div>
    </div>
    
    <footer>
        Â© camiyart_studio 2025
    </footer>
    
    <script>
        function convertCoins() {
            let coins = document.getElementById("coins").value;
            let type = document.getElementById("conversionType").value;
            let resultText = "";
            
            if (coins <= 0 || isNaN(coins)) {
                resultText = "Please enter a valid number of coins.";
            } else {
                if (type === "buy") {
                    let price = coins * 0.07;
                    resultText = `Estimated Price: RM ${price.toFixed(2)}`;
                } else if (type === "convert") {
                    let usdValue = coins * 0.005; 
                    let rmValue = usdValue * 4.50;
                    resultText = `You will get approximately RM ${rmValue.toFixed(2)} after conversion.`;
                }
            }
            
            document.getElementById("result").innerText = resultText;
        }
    </script>
</body>
</html>
